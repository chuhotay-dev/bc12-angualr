<div class="container">
  <h1 class="text-center">Login</h1>
  <form class="mx-5" #myForm="ngForm" (ngSubmit)="onSubmitForm(myForm.value)">
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        class="form-control"
        name="email"
        ngModel
        required
        #email="ngModel"
        (keyup)="log(email)"
      />
      <div *ngIf="email.errors && (email.touched || email.dirty)" class="alert alert-danger">
        <div *ngIf="email.errors.required">Vui lòng nhập email!</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ngModel />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
