<div class="container">
    <div class="row">
        <div class="col-3" *ngFor="let movie of listMovie">
            <div class="card">
                <img class="card-img-top" style="height: 350px;" [src]="movie.hinhAnh" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{ movie.tenPhim }}</h4>
                    <!-- <button routerLink="/movie-detail/{{movie.maPhim}}" class="btn btn-info">Chi tiết</button> -->
                    <button [routerLink]="['/movie-detail', movie.maPhim]" class="btn btn-info">Chi tiết</button>
                </div>
            </div>
        </div>
    </div>
</div>
